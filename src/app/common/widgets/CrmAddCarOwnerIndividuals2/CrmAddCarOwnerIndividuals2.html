<div class="row">
  <div class="col-sm-10" style="margin: 10px;margin-left: 0;margin-right: 0;">
    <crm-input crm-input-pattern [label]="'GENERAL.PASPORT' | translate" [isRequired]="true" [showError]="pasportDocNo == ''"
      [(value)]="pasportDocNo" [inputUIType]="'one-line'" (valueChange)="pasportChanged($event)"></crm-input>
  </div>
  <div class="col-sm-2 btn--container-right">
    <crm-button [label]="'FORM.SEARCH' | translate" [type]="'text'" (onClick)="onSearch()"></crm-button>
  </div>
</div>

<form [formGroup]="form">
  <div class="row">
    <div class="col-sm-6">
      <crm-input [labelSize]="40" [label]="'GENERAL.LASTNAME' | translate" [isRequired]="true" formControlName="last_name"
        [showError]="f('last_name')" [inputUIType]="'one-line'"></crm-input>
    </div>
    <div class="col-sm-6">
      <crm-input [label]="'GENERAL.NAME' | translate" [isRequired]="true" formControlName="name" [showError]="f('name')"
        [inputUIType]="'one-line'">
      </crm-input>
    </div>
    <div class="col-sm-6">
      <crm-input [labelSize]="40" [label]="'GENERAL.MIDDLENAME' | translate" [isRequired]="true" formControlName="middlename"
        [showError]="f('middlename')" [inputUIType]="'one-line'"></crm-input>
    </div>
    <div class="col-sm-6">
      <crm-autocomplete-load-list [label]="'GENERAL.SEX' | translate" [isRequired]="true" [requestName]="'reference'"
        [setRequestParams]="setRefType" [autoLoad]="false" formControlName="sex_type" [showError]="f('sex_type')"
        [selectUIType]="'one-line'"></crm-autocomplete-load-list>
    </div>
    <div class="col-sm-6">
      <crm-date-input [labelSize]="40" [label]="'GENERAL.BIRTHDATE'   | translate" [isRequired]="true" formControlName="birth_date"
        [showError]="f('birth_date')" [dateUIType]="'one-line'"></crm-date-input>
    </div>
    <div class="col-sm-12 custom--passport-container">

      <crm-passport-panel-2 #pasportPanel [ownerType]="ownerType" [ownerId]="driverId" [form]="form" [formLabelType]="'one-line'"
        [autoload]="false">
      </crm-passport-panel-2>
    </div>
    <div class="col-sm-12">
      <app-driver-birth-place-2 [form]="form" [inputUIType]="'one-line'"></app-driver-birth-place-2>
    </div>
  </div>
</form>
