<div class="row ">
  <div class="col-sm-4 label">{{label}} <span *ngIf="isRequired" style="color: red;">*</span>
  </div>
  <div class="col-sm-8 ">
    <div class="inpWrap"  [class.hasError]="showError">
      <input type="text" mask="separator.2" thousandSeparator=" " [allowNegativeNumbers]="true"
             matInput [placeholder]="placeHolder || ''" [(ngModel)]="value" (change)="valueChanged()"
             [readonly]="!isEnabled"/>
    </div>
  </div>
</div>
