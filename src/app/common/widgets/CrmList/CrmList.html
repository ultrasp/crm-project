<table mat-table [dataSource]="data" class=" listTable">

  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef > {{'GENERAL.ID' |translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.key}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> {{'GENERAL.TITLE' |translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="onRowClick(row)" [class.row-selected]="clickedRow?.key == row.key"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
