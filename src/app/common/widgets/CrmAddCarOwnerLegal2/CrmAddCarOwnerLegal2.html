<form class="container" [formGroup]="form">
  <div class="row">
    <div class="col-sm-6" style="margin: 10px;margin-left: 0;margin-right: 0;">
      <crm-input [label]="'GENERAL.STIR' | translate" [inputUIType]="'one-line'" [isRequired]="true"
        formControlName="stir" [showError]="f('stir')"></crm-input>
    </div>

    <div class="col-sm-6">
      <crm-autocomplete-load-list [labelSize]="40" [label]="'GENERAL.ORGANIZATION_TYPE' | translate" [isRequired]="true"
        [requestName]="'reference'" [setRequestParams]="setRefType" [autoLoad]="false" formControlName="type"
        [showError]="f('type')" [selectUIType]="'one-line'"></crm-autocomplete-load-list>
    </div>
    <div class="col-sm-6">
      <crm-input [labelSize]="45" [label]="'GENERAL.ORGANIZATION_TITLE' | translate" [isRequired]="true" formControlName="organization"
        [showError]="f('organization')" [inputUIType]="'one-line'"></crm-input>
    </div>
    <div class="col-sm-6">
      <crm-input [label]="'GENERAL.GARAGE' | translate" [isRequired]="false" formControlName="garage"
        [showError]="f('garage')" [inputUIType]="'one-line'"></crm-input>
    </div>
    <div class="col-sm-12 btn--container-right">
      <crm-button [label]="'FORM.SEARCH' | translate" [type]="'text'" (onClick)="onSearch()"></crm-button>
    </div>

  </div>

</form>
