<div [formGroup]="form">
    <crm-radio-group [listOptions]="ownerTypes" formControlName="ownerType" [isRequired]="true" [showError]="f('ownerType')" [label]="'GENERAL.CAR_OWNER_TYPE' | translate"></crm-radio-group>
 
  <div *ngIf="isFizik()">
    <car-owner-individuals-2 #individuals  [driverId]="owner_id" [parentForm]="form"></car-owner-individuals-2>
  </div>
  <div *ngIf="isYurik()">
    <crm-add-car-owner-legal-2 #legal [driverId]="owner_id" [parentForm]="form"></crm-add-car-owner-legal-2>
  </div>
</div>
