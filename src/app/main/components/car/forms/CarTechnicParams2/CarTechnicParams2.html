<form class="container-fluid" [formGroup]="form">
  <div class="row">
    <div class="col-sm-12">
      <crm-radio-group [showError]="f('made_place')" [listOptions]="madePlaceOptions"
        [label]="'CAR.MADE_PLACE' | translate" formControlName="made_place" [isRequired]="true"></crm-radio-group>
    </div>
    <div class="col-sm-6">
      <crm-autocomplete-load-list [showError]="f('fuel_type_id')" [label]="'CAR.FUEL_TYPE' | translate"
        formControlName="fuel_type_id" [requestName]="referenceKey" [autoLoad]="false"
        [setRequestParams]="carFuelTypeParams" [isRequired]="true" [selectUIType]="'one-line'">
      </crm-autocomplete-load-list>
    </div>
    <div class="col-sm-6">
      <crm-autocomplete-load-list [labelSize]="45" #brandInput [showError]="f('brand_id')" [label]="'CAR.BRAND' | translate"
        formControlName="brand_id" [requestName]="referenceKey" [autoLoad]="false"
        (customButtonClicked)="brandAddButtonClicked()" [customButtons]="brandCustomButtons"
        [setRequestParams]="carBrandParams" [isRequired]="true" [selectUIType]="'one-line'">
      </crm-autocomplete-load-list>
    </div>
    <div class="col-sm-6">
      <crm-car-model-load-list crm-input-pattern [refreshList]="refreshModel" [setRequestParams]="setModelParams" (customButtonClicked)="modelAddButtonClicked()" [isRequired]="true" [selectUIType]="'one-line'"
                               [label]="'CAR.MODEL' | translate" [showError]="f('model_id')"
                               formControlName="model_id" [customButtons]="brandCustomButtons">
      </crm-car-model-load-list>
    </div>
    <div class="col-sm-6">
      <crm-autocomplete-load-list   [labelSize]="45" [showError]="f('type_id')" [label]="'CAR.TYPE' | translate" formControlName="type_id"
        [isRequired]="true" [requestName]="referenceKey" [setRequestParams]="carTypes" [selectUIType]="'one-line'">
      </crm-autocomplete-load-list>
    </div>
    <div class="col-sm-6">
      <crm-autocomplete-load-list [showError]="f('body_type_id')" [label]="'CAR.BODY_TYPE' | translate"
        formControlName="body_type_id" [autoLoad]="false" [requestName]="referenceKey"
        [setRequestParams]="carBodyTypeParams" [isRequired]="true" [selectUIType]="'one-line'">
      </crm-autocomplete-load-list>
    </div>
    <div class="col-sm-6">
      <crm-input [labelSize]="45" crm-input-pattern [showError]="f('engine_number')" [label]="'CAR.ENGINE_NUMBER' | translate"
        formControlName="engine_number" [isRequired]="true" [inputUIType]="'one-line-2'"></crm-input>
    </div>
    <div class="col-sm-6">
      <crm-input crm-input-pattern [showError]="f('body_number')" [label]="'CAR.BODY_NUMBER' | translate" formControlName="body_number"
        [isRequired]="true" [inputUIType]="'one-line-2'"></crm-input>
    </div>
    <div class="col-sm-6">
      <crm-input crm-input-pattern [labelSize]="45" [showError]="f('chassis_number')" [label]="'CAR.CHASSIS_NUMBER' | translate"
        formControlName="chassis_number" [isRequired]="true" [inputUIType]="'one-line-2'"></crm-input>
    </div>
    <div class="col-sm-6">
      <crm-input crm-input-pattern [isRequired]="true" [showError]="f('vin_code')" [label]="'CAR.VIN_CODE' | translate"
        formControlName="vin_code" [inputUIType]="'one-line-2'"></crm-input>
    </div>
    <div class="col-sm-6">
      <crm-integer [labelSize]="45" [showError]="f('year')" [label]="'CAR.YEAR' | translate" formControlName="year" [isRequired]="true"
        [inputUIType]="'one-line'" [maxLength]="4"></crm-integer>
    </div>
    <div class="col-sm-6">
      <crm-autocomplete-load-list [showError]="f('sub_color_id')" [label]="'CAR.COLOR' | translate"
        formControlName="sub_color_id" [autoLoad]="false" [requestName]="referenceTreeKey"
        [setRequestParams]="carColorParams" [isRequired]="true" [selectUIType]="'one-line'">
      </crm-autocomplete-load-list>
    </div>
    <div class="col-sm-6">
      <crm-autocomplete-load-list [labelSize]="45" [showError]="f('color_id')" [label]="'CAR.MAIN_COLOR' | translate"
        formControlName="color_id" [autoLoad]="false" [requestName]="referenceTreeKey"
        [setRequestParams]="carCommonColorParams" [isRequired]="true" [selectUIType]="'one-line'">
      </crm-autocomplete-load-list>
    </div>

    <!-- <div class="col-sm-6">
      <crm-color-selector [labelSize]="45" [showError]="f('sub_color_id')" [label]="'CAR.COLOR' | translate"
        formControlName="sub_color_id" [isRequired]="true" [inputUIType]="'one-line'"></crm-color-selector>
    </div> -->
    <div class="col-sm-6">
      <crm-attribute-param [param]="virtYearParam" formControlName="virtual_model"></crm-attribute-param>
    </div>
    <div [hidden]="true">
      <div class="col-sm-4">
        <crm-label [label]="'CAR.WEIGHT' | translate" formControlName="weight"></crm-label>
      </div>
      <div class="col-sm-4">
        <crm-label [label]="'CAR.PURE_WEIGHT' | translate" formControlName="pure_weight"></crm-label>
      </div>
      <div class="col-sm-4">
        <crm-label [label]="'CAR.PLACE_COUNT' | translate" formControlName="place_count"></crm-label>
      </div>
      <div class="col-sm-8">
        <crm-label [label]="'CAR.COMMON_PLACE' | translate" formControlName="common_place"></crm-label>
      </div>
    </div>
    <div class="col-sm-12">
      <crm-checkbox [showError]="f('hasGaz')" [label]="'CAR.HAS_GAZ_BALLON' | translate" formControlName="hasGaz">
      </crm-checkbox>
    </div>
    <div class="col-sm-12" *ngIf="!isAdd">
      <crm-checkbox [showError]="f('prohibited')" [label]="'CAR.PROHIBITED' | translate" formControlName="prohibited">
      </crm-checkbox>
    </div>
  </div>
</form>
