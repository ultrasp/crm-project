<div style="padding: 10px; width: 100%;" class="row">
  <div class="col-sm-6" *ngIf="readonly">
    <table class="detail-table" cellspacing="0" cellpadding="0" style="width: 100%;">
      <tbody>
      <tr>
        <td width="15%" style="vertical-align: top;" class="text-right">
          <div class="crm-case-param-label" style="width: 100%;">{{'РИБ/ТРИБ' | translate}} </div>
        </td>
        <td width="35%" style="vertical-align: top;">
          <div class="crm-case-param-value-white-space" style="width: 100%;">{{certificate.branch_id}}
          </div>
        </td>
      </tr>
      <tr>
        <td width="15%" style="vertical-align: top;" class="text-right">
          <div class="crm-case-param-label" style="width: 100%;">{{'DRIVER.STATUS' | translate}} </div>
        </td>
        <td width="35%" style="vertical-align: top;">
          <div class="crm-case-param-value-white-space" [ngClass]="{'deprivited': certificate.state_id}" style="width: 100%;">{{certificate.document_number}}
          </div>
        </td>
      </tr>
      <tr *ngIf="certificate.state_id">
        <td width="15%" style="vertical-align: top;" class="text-right">
          <div class="crm-case-param-label" style="width: 100%;">{{'DRIVER.TERM_OF_DEPRIVATION' | translate}} </div>
        </td>
        <td width="35%" style="vertical-align: top;">
          <div class="crm-case-param-value-white-space" style="width: 100%;">{{certificate.block_start + ' - ' + certificate.block_end }}
          </div>
        </td>
      </tr>
      <tr *ngIf="certificate.state_id">
        <td width="15%" style="vertical-align: top;" class="text-right">
          <div class="crm-case-param-label" style="width: 100%;">{{'GENERAL.INFORMATION' | translate}} </div>
        </td>
        <td width="35%" style="vertical-align: top;">
          <div class="crm-case-param-value-white-space" style="width: 100%;">{{certificate.note }}
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <app-driver-document #driverDocument [form]="form" [ownerId]="driver_id" [readonly]="readonly"
                       [isRequired]="false" (onItemDataLoaded)="fillData($event)" [isSetOwnerValue]="isSetOwnerValue"></app-driver-document>
</div>
