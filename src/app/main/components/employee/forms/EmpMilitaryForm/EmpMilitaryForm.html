<form class="container" [formGroup]="form">
  <div class="row">
    <div class="col-sm-6">
      <crm-date-input [label]="'EMPLOYEE.MILITARY_DATE' | translate" [isRequired]="true" formControlName="military_date"
        [showError]="f('military_date')"></crm-date-input>
    </div>
    <div class="col-sm-6">
      <crm-load-list [label]="'EMPLOYEE.MILITARY_TITLE' | translate" [isRequired]="true" [requestName]="'reference'"
        [setRequestParams]="setRefType" [autoLoad]="false" formControlName="military_title_id"
        [showError]="f('military_title_id')">
      </crm-load-list>
    </div>
    <div class="col-sm-6">
      <crm-input [label]="'PASPORT.ISSUEBY' | translate" [isRequired]="true" formControlName="given_by"
        [showError]="f('given_by')"></crm-input>
    </div>
  </div>
</form>
