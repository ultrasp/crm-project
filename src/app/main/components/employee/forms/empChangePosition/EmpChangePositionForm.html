<form class="container" [formGroup]="form">
  <div class="row">
    <div class="col-sm-6">
      <crm-branch [label]="'GENERAL.ORGANIZATION' | translate" [isRequired]="true"
                  [showError]="f('branch_id')" formControlName="branch_id">
      </crm-branch>
    </div>
    <div class="col-sm-6">
      <crm-load-list [setRequestParams]="positionParams" [requestName]="'reference'"
                     [label]="'GENERAL.POSITION' | translate"
                     [showError]="f('position_id')" [isRequired]="true" formControlName="position_id">
      </crm-load-list>
    </div>
    <div class="col-sm-6">
      <crm-date-input [showError]="f('order_date')"
                      [isRequired]="true" [label]="'EMPLOYEE.COMMAND_DATE' | translate"
                      formControlName="order_date">
      </crm-date-input>
    </div>
    <div class="col-sm-6">
      <crm-input [isRequired]="true" [label]="'EMPLOYEE.COMMAND_NUMBER' | translate"
                 [showError]="f('order_number')" formControlName="order_number">
      </crm-input>
    </div>
  </div>
</form>
