<div style="display: flex;">
  <div style="width:420px;">
    <h2 mat-dialog-title>{{'FORM.ADD' | translate}}</h2>
  </div>
  <div>
    <mat-icon mat-dialog-close style="cursor:pointer;">close</mat-icon>
  </div>
</div>
<div mat-dialog-content class="mat-typography">
  <form class="container" [formGroup]="form">
    <div class="row">
      <div class="col-sm-12">
        <crm-input [label]="'Наименование'" formControlName="name" [isRequired]="true"
          [showError]="form.get('name')!.invalid && showErrors"></crm-input>
      </div>
      <div class="col-sm-12" style="padding: 10px;">
        <crm-integer *ngIf="showKeyAndOrder" [label]="'Ключ'" formControlName="key" [isRequired]="true"
          [showError]="form.get('key')!.invalid && showErrors"></crm-integer>
      </div>
      <div class="col-sm-12" style="padding: 10px;">
        <crm-select *ngIf="isTree" [label]="'Головной пункт'" formControlName="parent_key" [isRequired]="true"
          [showError]="form.get('key')!.invalid && showErrors" [options]="treeParentOptions"></crm-select>
      </div>

      <div class="col-sm-12">
        <crm-integer *ngIf="showKeyAndOrder" [label]="'FORM.ORDER' | translate" formControlName="order" [isRequired]="true"></crm-integer>
      </div>

    </div>
  </form>
</div>
<div mat-dialog-actions style="padding-top: 40px; justify-content: right;">
  <crm-button [label]="'FORM.ADD' | translate" [type]="'text'" (onClick)="saveData()"></crm-button>
  <div class="inline" style="padding: 10px;">
    <crm-button [colorMode]="'default'" [label]="'FORM.CANCEL' | translate " [type]="'text'" (onClick)="close()">
    </crm-button>
  </div>
</div>
