<!-- <h2 class="title">{{ 'ROLES.SEARCH_ROLES' | translate }}</h2> -->
<filter-table-wrapper>
  <div filter>
<form [formGroup]="form">
  <!-- {{form.value| json}} -->
  <div class="row">
    <div class="row">
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-4">
            <crm-input [label]="'ROLE.NAME' | translate" formControlName="name"></crm-input>
          </div>
          <div class="col-sm-4">
            <crm-input [label]="'ROLE.KEY' | translate" formControlName="key"></crm-input>
          </div>
          <div class="col-sm-4">
            <crm-input [label]="'ROLE.DESCRIPTION' | translate" formControlName="description"></crm-input>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="btn--container-right">
          <crm-button [colorMode]="'default'" [label]="'USER.SEARCH' | translate " [type]="'text'"
            (onClick)="getRoleList()">
          </crm-button>
          <div class="inline" style="transform: translate(10px, 0px);">
            <crm-button [label]="'FORM.ADD' | translate" [type]="'text'" (onClick)="openAddRole()"></crm-button>
          </div>
        </div>
      </div>
    </div>

  </div>
</form>
</div>
<crm-ag-gridbean #dataGrid [columnDefs]="refTableColumnDefs" [request]="requestRoles" [pageSize]="pageSize" table (gridReady)="onGridReady()">
</crm-ag-gridbean>
</filter-table-wrapper>
