<div class="modal-header">
  <p class="form-title">{{data.title | translate}}</p>
  <mat-icon aria-hidden="false" aria-label="Example language icon" class="icon" (click)="closeModal()"
    style="cursor: pointer;">close</mat-icon>
</div>

<filter-table-wrapper>
  <div filter>
    <form [formGroup]="form">
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-8">
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="btn--container-right">
            <crm-button [colorMode]="'default'" [label]="'USER.SEARCH' | translate " [type]="'text'"
              (onClick)="getRoleAccessList()">
            </crm-button>
            <div class="inline" style="transform: translate(10px, 0px);">
              <crm-button [label]="'FORM.ADD' | translate" [type]="'text'" (onClick)="openAddRoleAccess()"></crm-button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <crm-ag-gridbean #dataGrid [columnDefs]="refTableColumnDefs" [request]="requestRoleAccess" [pageSize]="pageSize"
    table>
  </crm-ag-gridbean>
</filter-table-wrapper>
