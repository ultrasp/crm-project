<filter-table-wrapper>
  <div filter>

<form [formGroup]="form">
  <div class="row">
    <div class="row">
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-4">
            <crm-input [label]="'ACCESS.NAME' | translate" formControlName="name"></crm-input>
          </div>
          <div class="col-sm-4">
            <crm-input [label]="'ACCESS.KEY' | translate" formControlName="key"></crm-input>
          </div>
          <div class="col-sm-4">
            <crm-input [label]="'ACCESS.DESCRIPTION' | translate" formControlName="description"></crm-input>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="btn--container-right">
          <crm-button [colorMode]="'default'" [label]="'USER.SEARCH' | translate " [type]="'text'"
            (onClick)="getAccessList()">
          </crm-button>
          <div class="inline" style="transform: translate(10px, 0px);">
            <crm-button [label]="'FORM.ADD' | translate" [type]="'text'"></crm-button>
          </div>
        </div>
      </div>
    </div>

  </div>
</form>
</div>
<crm-ag-gridbean #dataGrid [columnDefs]="refTableColumnDefs" [request]="requestAccesses" [pageSize]="pageSize" table>
</crm-ag-gridbean>
</filter-table-wrapper>
